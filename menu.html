<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <title>resturant-menu</title>
</head>

<body>
    <div class="food-pic">
        <img src="Frame 1.png" alt="" class="background">
        <img src="Rectangle 4.png" alt="" class="foreground">
        <i class="fa-solid fa-cart-plus cart-icon">  </i>
        <i class="fa-solid fa-magnifying-glass header-icons"></i>

    </div>

    <div class="food-category">
        <h1>
            FOOD CATEGORY
        </h1>

    </div>

    <div class="food-items-row">
    <div class="food-card">
        <img src="Rectangle 6.png" alt="Fried Chicken">
        <h3>Fried Chicken</h3>   
        <h4>$1000.00</h4>
        <button>Add Cart</button>
    </div>
    <div class="food-card">
        <img src="Rectangle 7.png" alt="BBQ Sticks">
        <h3>BBQ Sticks</h3>   
        <h4>$1780.00</h4>
        <button>Add Cart</button>
    </div>
    <div class="food-card">
        <img src="Rectangle 8.png" alt="Streaks">
        <h3>Streaks</h3>   
        <h4>$1500.00</h4>
        <button>Add Cart</button>
    </div>
</div>

</body>

</html>
